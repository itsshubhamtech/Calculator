<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Calculator</h2>
        <input type="text" name="output" id="output" readonly>
        <div class="buttons">
            <div class="box">
                <button id="one">1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="box">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="box">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="box">
                <button>=</button>
                <button>0</button>
                <button>C</button>
                <button>/</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
